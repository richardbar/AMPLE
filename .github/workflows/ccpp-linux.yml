name: C/C++ CI

on:
  push:
    branches: [ main, Assembler ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu-latest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build