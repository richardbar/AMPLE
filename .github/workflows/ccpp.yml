name: C/C++ CI

on:
  push:
    branches: [ main, Assembler ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu-latest:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake ..
    - name: build
      run: cmake --build build
    - name: test
      run: |
        cd tests
        ./test.sh

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v1
      - name: configure
        run: mkdir build && cd build && cmake ..
      - name: build
        run: cmake --build build
      - name: test
        run: |
          cd tests
          ./test.sh
  
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - uses: microsoft/setup-msbuild@v1
      - name: configure
        run: mkdir build && cd build && cmake ..
      - name: build
        run: cmake --build build